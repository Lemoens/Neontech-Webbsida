    <div class="formcontactcontainer">
        <h2 data-i18n="formcontactus">Kontakta oss</h2>
        <form action="Contact.html" method="get" target="_blank">
            <label for="name" data-i18n="formname">Namn:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email" data-i18n="formemail">E-postadress:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject" data-i18n="formsubject">Ämne:</label>
            <select id="subject" name="subject">
                <option data-i18n="formoption1">Allmän fråga om NeonTech-produkter</option>
                <option data-i18n="formption2">Problem med min smartphone</option>
                <option data-i18n="formoption3">Problem med mina hörlurar</option>
                <option data-i18n="formoption4">Problem med min smartklocka</option>
                <option data-i18n="formoption5">Problem med laddningstillbehör</option>
                <option data-i18n="formoption6">Beställnings- eller leveransfråga</option>
                <option data-i18n="formoption7">Övrigt</option>
            </select>
            
            
            <label for="message" data-i18n="formmessage">Meddelande:</label>
            <textarea id="message" name="message" rows="10" maxlength="1000" required></textarea>
            
            <button type="submit" value="Submit" data-i18n="formsubmit">Skicka</button>
        </form>
    </div>
