<div class="formcheckout">
    <h1 data-i18n="ordernpayment">Beställning och Betalning</h1>
    <form action="Thanksforpurchase.html" method="GET">
        <label for="Country">Country</label><br>
        <input type="text" id="Country" name="Country" placeholder="Country" required><br>
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" placeholder="Delivery address" required><br>
        <label for="Postcode">Postal code</label><br>
        <input type="text" id="Postcode" name="Postcode" placeholder="Postal code - Ex: 691 47" required><br>
        <label for="kontakt">Contact</label><br>
        <input type="text" id="kontakt" name="kontakt" placeholder="Your email" required><br>
        <label for="betalning">Payment</label><br>
        <input type="text" id="kortnummer" name="kortnummer" placeholder="Card number" required><br>
        <div class="expirationochcvc">
            <input type="text" id="expiration" name="expiration" placeholder="Expiration date" required>
            <input type="text" id="cvc" name="cvc" placeholder="CVC">
        </div>
        <input type="text" id="namecard" name="namecard" placeholder="Name of the Cardholder" required><br>
        <input type="submit" value="Pay and order the product">
        <img src="https://neapay.com/res_blog/credit-card-brands.png" alt="">
        <div class="image2lol">
        </div>
    </form>
